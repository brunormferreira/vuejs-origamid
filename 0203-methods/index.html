<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./vue.js"></script>
  <title>Vue.js</title>
</head>

<body>
  <div id="app">
    <button @click="puxarAcoes">Puxar Ações</button>
    {{acoes}}
    <p>Page Number: {{acoes.page}}</p>
    <p>Total Pages: {{acoes.total_pages}}</p>
    <p>Total: {{acoes.total}}</p>
  </div>
  <!--
  Utilizando a API
  https://reqres.in/api/users?per_page=7

  Crie um método que faça o fetch da resposta acima
  O método deve ser ativado ao clique no botão Ver Preço

  Coloque a resposta json do fetch em uma data e
  mostre o valor do número e total de páginas.
  -->
  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        acoes: {}
      },
      methods: {
        puxarAcoes() {
          fetch("https://reqres.in/api/users?per_page=7")
            .then(response => response.json())
            .then(json => {
              this.acoes = json;
            })
        }
      }
    });
  </script>
</body>

</html>
