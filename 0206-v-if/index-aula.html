<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./vue.js"></script>
  <title>Vue.js</title>
</head>

<body>
  <div id="app">
    <p v-if="logado ">Usuário logado</p>
    <p v-else-if="logado">Usuário deslogado</p>
    <p v-else="logado">Usuário deslogado</p>
  </div>
  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        logado: true
      }
    })
  </script>
</body>

</html>
