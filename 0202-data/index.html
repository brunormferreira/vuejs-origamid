  <script src="./vue.js"></script>
  <title>Vue.js</title>
</head>

<body>
<!-- Acerte o código abaixo -->
<div id="app">
  {{empresa}}, {{produto}}
</div>

<div id="square">
  <p>Lado: {{lado}}</p>
  <p>Perímetro: {{lado * 4}}</p>
  <p>Área quadrado: {{lado * lado}}</p>
</div>
<script>
const vm = new Vue({
  el: "#app",
  data: {
    empresa: "Apple",
    produto: "iPhone",
  }
});

const square = new Vue({
  el: "#square",
  data: {
    lado: 20
  }
})

</script>
