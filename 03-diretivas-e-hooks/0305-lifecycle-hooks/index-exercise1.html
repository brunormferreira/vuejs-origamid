<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./vue.js"></script>
  <title>Vue.js</title>
</head>

<body>
  <!-- Utilize a api do github para
  mostrar todos os seus dados na tela.
  Faça o fetch das informações utilizando
  um dos hooks do vue:

  https://api.github.com/users/origamid (utilize o seu usuário)
  -->
  
  <div id="app">
    <div>{{github}}</div>
    <h1>Data my github</h1>
    <ul>
      <li v-for="(value, key, index) in github">{{index}} {{key}}: {{value}}</li>
    </ul>
  </div>

  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        github: {}
      },
      methods: {
        pushGithub(){
          fetch('https://api.github.com/users/brunormferreira')
          .then(r => r.json())
          .then(r => {
            this.github = r
          });
        }
      },
      created() {
          this.pushGithub();
        }
    });
  </script>
</body>
</html>
