<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="./vue.js"></script>
  <title>Vue.js</title>
</head>

<body>
  <!--
  1) Você possui o nome e sobrenome do usuário em data,
  crie uma propriedade computed que retorne o nome completo
  -->

  <div id="app">
    {{fullName}}
  </div>

  <script>
    const vm = new Vue({
      el: "#app",
      data: {
        nome: "Bruno",
        sobrenome: "Ramires"
      },
      computed: {
        fullName(){
          return this.nome + " " + this.sobrenome;
        }
      }
    });
  </script>
</body>
</html>
